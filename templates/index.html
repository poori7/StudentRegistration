{% extends "base.html" %}

{% block content %}

<div class="wrapper">
  <table id="student-table" class="table table-striped">
    <tr>
      <th>id</th>
      <th>name</th>
      <th>age</th>
      <th>address</th>
      <th>email</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    {% for student in reg %}
    <tr>
      <td>{{ student[0] }}</td>
      <td>{{ student[1] }}</td>
      <td>{{ student[2] }}</td>
      <td>{{ student[3] }}</td>
      <td>{{ student[4] }}</td>
      <td><button onclick="editStudent('{{ student[0] }}','{{ student[1] }}','{{ student[2] }}','{{ student[3] }}','{{ student[4] }}')" class="btn btn-primary">Edit</button></td>
      <td><button onclick="if(confirm('Are you sure you want to delete this student?')){location.href = '/delete/{{ student[0] }}'}" class="btn btn-danger">Delete</button></td>
    </tr>
    {% endfor %}
    <tr>
      <form method="post" action="/add">
        <td><input type="number" name="id" id="add-id" class="form-control" placeholder="Enter id">
        <td><input type="text" name="name" id="add-name" class="form-control" placeholder="Enter stuName"></td>
        <td><input type="number" name="age" id="add-age" class="form-control" placeholder="Enter stuage"></td>
        <td><input type="text" name="address" id="add-address" class="form-control" placeholder="Enter address"></td>
        <td><input type="text" name="email" id="add-email" class="form-control" placeholder="Enter email"></td>
        <td><button type="submit" class="btn btn-success">Add</button></td>
      </form>
    </tr>
  </table>

  <div id="edit-form-container" style="display:none">
    <h3>Edit Person</h3>
    <form id="edit-form" method="POST" action="/update">
      <input type="hidden" id="edit-id" name="id">
      <div class="form-group">
        <label for="edit-name">Name</label>
        <input type="text" class="form-control" id="edit-name" name="name" required>
      </div>
      <div class="form-group">
        <label for="edit-age">Age</label>
        <input type="text" class="form-control" id="edit-age" name="age" required>
      </div>
      <div class="form-group">
        <label for="edit-address">Address</label>
        <input type="text" class="form-control" id="edit-address" name="address" required>
      </div>
      <div class="form-group">
        <label for="edit-email">Email</label>
        <input type="text" class="form-control" id="edit-email" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <button type="button" onclick="closeEditForm()" class="btn btn-secondary">Cancel</button>
    </form>
  </div>
</div>

{% endblock %}
